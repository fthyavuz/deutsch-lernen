<div class="auth-container">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please enter your details to continue learning.</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <input type="email" placeholder="Email Address" formControlName="email" />
            <div class="error-msg" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                Please enter a valid email address.
            </div>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password" formControlName="password" />
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div class="error-banner" *ngIf="error()">
        {{ error() }}
    </div>

    <p class="auth-footer">
        Don't have an account? <a routerLink="/register">Register here</a>
    </p>
</div>
