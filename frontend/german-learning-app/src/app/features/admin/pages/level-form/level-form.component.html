<div class="admin-container">
    <div class="page-header">
        <div class="header-left">
            <button class="btn-back" (click)="cancel()">‚Üê Back</button>
            <div class="header-content" style="margin-left: 1.5rem; margin-top: 1rem;">
                <h1>{{ isEditMode ? 'Edit' : 'Create' }} Level</h1>
                <p>Set details for language levels like A1.1, B2.2 etc.</p>
            </div>
        </div>
    </div>

    <div class="card form-card">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label for="code">Level Code</label>
                    <input type="text" id="code" class="form-control" formControlName="code" placeholder="e.g. A1.1" />
                </div>
                <div class="form-group" style="width: 150px;">
                    <label for="displayOrder">Display Order</label>
                    <input type="number" id="displayOrder" class="form-control" formControlName="displayOrder" />
                </div>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title"
                    placeholder="e.g. Beginner I" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" formControlName="description" rows="3"
                    placeholder="Short description of this level..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" [disabled]="form.invalid">
                    {{ isEditMode ? 'Update Level' : 'Create Level' }}
                </button>
                <button type="button" class="btn-back" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
