<h3>Vocabulary List</h3>

<button (click)="load()">Refresh</button>

<table *ngIf="vocabularies.length">
    <tr>
        <th>Word</th>
        <th>Translation</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let v of vocabularies">
        <td>{{ v.germanWord }}</td>
        <td>{{ v.englishMeaning }}</td>
        <td>
            <button (click)="delete(v.id!)">Delete</button>
        </td>
    </tr>
</table>
