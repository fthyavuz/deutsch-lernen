<div class="admin-container">
    <div class="page-header">
        <div class="header-left">
            <button class="btn-back" (click)="cancel()">‚Üê Back</button>
            <div class="header-content" style="margin-left: 1.5rem; margin-top: 1rem;">
                <h1>Bulk AI Import</h1>
                <p>Paste the JSON generated by AI to bulk import a lesson, its vocabulary, and quiz questions.</p>
            </div>
        </div>
    </div>

    <div class="card form-card">
        <div class="import-instructions">
            <h3>How to use:</h3>
            <p>Paste your JSON data below. This will automatically create the lesson and all its associated data in one
                go.</p>
        </div>

        <div class="form-group">
            <label for="jsonContent">JSON Content</label>
            <textarea id="jsonContent" class="form-control json-textarea" [(ngModel)]="jsonContent" rows="15"
                placeholder='{ "title": "Lesson name", "vocabularies": [...], "quizQuestions": [...] }'
                [disabled]="importing()"></textarea>
        </div>

        <div *ngIf="error()" class="alert error-alert">
            {{ error() }}
        </div>

        <div *ngIf="success()" class="alert success-alert">
            Import successful! Redirecting...
        </div>

        <div class="form-actions">
            <button class="btn-primary" (click)="onImport()" [disabled]="importing()">
                {{ importing() ? 'Importing...' : 'Start Import' }}
            </button>
            <button class="btn-back" (click)="cancel()" [disabled]="importing()">Cancel</button>
        </div>
    </div>
</div>
