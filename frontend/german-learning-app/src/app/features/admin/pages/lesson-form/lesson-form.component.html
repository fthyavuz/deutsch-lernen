<div class="admin-container">
    <div class="page-header">
        <div class="header-left">
            <button class="btn-back" (click)="cancel()">‚Üê Back</button>
            <div class="header-content" style="margin-left: 1.5rem; margin-top: 1rem;">
                <h1>{{ isEditMode ? 'Edit' : 'Create' }} Lesson</h1>
                <p>Provide the details for the German lesson</p>
            </div>
        </div>
    </div>

    <div class="card form-card">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title"
                    placeholder="e.g., Basic Greetings" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" formControlName="description" rows="4"
                    placeholder="Briefly describe what students will learn..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="level">Level</label>
                    <select id="level" class="form-control" formControlName="levelId">
                        <option [value]="null" disabled>Select a Level</option>
                        @for (level of levels(); track level.id) {
                        <option [value]="level.id">{{ level.code }} - {{ level.title }}</option>
                        }
                    </select>
                </div>

                <div class="form-group" style="max-width: 200px;">
                    <label for="order">Display Order</label>
                    <input type="number" id="order" class="form-control" formControlName="lessonOrder"
                        placeholder="1" />
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" [disabled]="form.invalid">
                    {{ isEditMode ? 'Update Lesson' : 'Create Lesson' }}
                </button>
                <button type="button" class="btn-back" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
