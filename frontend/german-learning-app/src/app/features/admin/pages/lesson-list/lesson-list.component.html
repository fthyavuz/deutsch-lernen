<div class="admin-container">
    <div class="page-header">
        <div class="header-content">
            <h1>Lessons Management</h1>
            <p>Create and manage German language lessons</p>
        </div>
        <div class="header-actions">
            <button class="btn-primary" (click)="create()">
                <span>+</span> New Lesson
            </button>
            <button class="btn-back" (click)="goToImport()" style="margin-top: 0;">
                <span>‚ú®</span> AI Import
            </button>
        </div>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th style="width: 100px;">Order</th>
                        <th>Level</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lesson of lessons()">
                        <td>
                            <span class="lesson-order-badge">{{ lesson.lessonOrder }}</span>
                        </td>
                        <td>
                            <span class="badge" [class.success]="lesson.levelCode">{{ lesson.levelCode || 'N/A'
                                }}</span>
                        </td>
                        <td class="lesson-title-cell">{{ lesson.title }}</td>
                        <td class="lesson-desc-cell" [title]="lesson.description">{{ lesson.description }}</td>
                        <td class="text-right">
                            <button class="btn-icon" (click)="open(lesson.id!)" title="Open Content">üëÅÔ∏è</button>
                            <button class="btn-icon" (click)="edit(lesson.id!)" title="Edit Lesson">‚úèÔ∏è</button>
                            <button class="btn-icon btn-danger" (click)="remove(lesson.id!)"
                                title="Delete Lesson">üóëÔ∏è</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!lessons().length" class="empty-state">
                <p>No lessons found. Start by creating your first lesson!</p>
            </div>
        </div>
    </div>
</div>
