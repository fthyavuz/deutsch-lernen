<div class="quiz-grid">
    @for (quiz of quizzes(); track quiz.id) {
    <div class="admin-quiz-card">
        <div class="quiz-badge-row">
            <span class="type-badge">{{ quiz.type }}</span>
            <div class="quiz-actions">
                <button class="btn-icon" (click)="editQuiz(quiz.id)" title="Edit Quiz">‚úèÔ∏è</button>
                <button class="btn-icon btn-danger" (click)="deleteQuiz(quiz.id)" title="Delete Quiz">üóëÔ∏è</button>
            </div>
        </div>
        <div class="quiz-content">
            <h4 class="question-text">{{ quiz.question }}</h4>

            <div class="options-container" *ngIf="quiz.type === 'MULTIPLE_CHOICE'">
                <div class="option-item" [class.is-correct]="quiz.correctAnswer === 'A'">
                    <span class="option-label">A</span> {{ quiz.optionA }}
                </div>
                <div class="option-item" [class.is-correct]="quiz.correctAnswer === 'B'">
                    <span class="option-label">B</span> {{ quiz.optionB }}
                </div>
                <div class="option-item" [class.is-correct]="quiz.correctAnswer === 'C'">
                    <span class="option-label">C</span> {{ quiz.optionC }}
                </div>
                <div class="option-item" [class.is-correct]="quiz.correctAnswer === 'D'">
                    <span class="option-label">D</span> {{ quiz.optionD }}
                </div>
            </div>

            <div class="answer-reveal" *ngIf="quiz.type !== 'MULTIPLE_CHOICE'">
                <strong>Correct Answer:</strong> {{ quiz.correctAnswer }}
            </div>
        </div>
    </div>
    } @empty {
    <div class="empty-state">
        <p>No quizzes added yet. Create a quiz to test your students!</p>
    </div>
    }
</div>
