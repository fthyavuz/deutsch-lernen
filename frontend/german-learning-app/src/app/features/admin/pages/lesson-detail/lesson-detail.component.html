<div class="page-header">
    <button class="btn-back" (click)="goBack()">‚Üê Back to Lessons</button>
</div>

<h3>{{ lessonTitle() }}</h3>

<div class="tabs">
    <button (click)="activeTab.set('vocab')" [class.active]="activeTab() === 'vocab'">
        Vocabulary
    </button>
    <button (click)="activeTab.set('quiz')" [class.active]="activeTab() === 'quiz'">
        Quizzes
    </button>
</div>

<div class="content">
    @if (activeTab() === 'vocab') {
    <div class="actions">
        <button (click)="addVocabulary()">+ Add Word</button>
    </div>
    <app-vocabulary-list [lessonId]="lessonId()"></app-vocabulary-list>
    } @else {
    <div class="actions">
        <!-- New Add Button -->
        <button (click)="addQuiz()">+ Add Quiz</button>
    </div>
    <!-- New List Component -->
    <app-quiz-list [lessonId]="lessonId()"></app-quiz-list>
    }
</div>
