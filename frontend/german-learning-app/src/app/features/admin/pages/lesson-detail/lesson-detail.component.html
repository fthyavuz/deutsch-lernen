<div class="admin-container">
    <div class="page-header">
        <div class="header-left">
            <button class="btn-back" (click)="goBack()">‚Üê Back</button>
            <div class="header-content" style="margin-left: 1.5rem; margin-top: 1rem;">
                <h1>{{ lessonTitle() }}</h1>
                <p>Manage vocabulary and quizzes for this lesson</p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="tabs">
            <button (click)="activeTab.set('vocab')" [class.active]="activeTab() === 'vocab'">
                <span class="tab-icon">üìñ</span> Vocabulary
            </button>
            <button (click)="activeTab.set('quiz')" [class.active]="activeTab() === 'quiz'">
                <span class="tab-icon">‚ùì</span> Quizzes
            </button>
        </div>

        <div class="content-body">
            @if (activeTab() === 'vocab') {
            <div class="tab-actions">
                <h3>Vocabulary Words</h3>
                <button class="btn-primary" (click)="addVocabulary()">+ Add Word</button>
            </div>
            <app-vocabulary-list [lessonId]="lessonId()"></app-vocabulary-list>
            } @else {
            <div class="tab-actions">
                <h3>Lesson Quizzes</h3>
                <button class="btn-primary" (click)="addQuiz()">+ Add Quiz</button>
            </div>
            <app-quiz-list [lessonId]="lessonId()"></app-quiz-list>
            }
        </div>
    </div>
</div>
