<div class="table-responsive">
    <table class="admin-table">
        <thead>
            <tr>
                <th>German</th>
                <th>English</th>
                <th>Turkish</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (vocab of vocabularies(); track vocab.id) {
            <tr>
                <td>
                    <span class="german-word">{{ vocab.germanWord }}</span>
                </td>
                <td>{{ vocab.englishMeaning }}</td>
                <td>{{ vocab.turkishMeaning }}</td>
                <td class="text-right">
                    <button class="btn-icon" (click)="edit(vocab.id)" title="Edit Word">‚úèÔ∏è</button>
                    <button class="btn-icon btn-danger" (click)="delete(vocab.id)" title="Delete Word">üóëÔ∏è</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
    @if (vocabularies().length === 0) {
    <div class="empty-state">
        <p>No vocabulary added yet. Start by adding some words!</p>
    </div>
    }
</div>
